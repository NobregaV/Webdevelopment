<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 60px;
        }

        .outerbox {
            width: 100px;
            height: 100px;
            background-color: rgb(226, 123, 6);
        }

        .innerbox {
            width: 50px;
            height: 50px;
            background-color: rgb(62, 233, 62);
            position: relative;
            bottom: 75px;
            left: 25px;

        }
    </style>
</head>

<body>

    <h3>6. Maak het onderstaande na door gebruik te maken van relative position. De outer div block is 100px breed en
        100px hoog. De inner div block is 50px breed en 50px hoog.</h3>
    <img src="./Img/Opdracht6.png" />

    <h4>Resultaat</h4>

    <div class="outerbox"></div>
    <div class="innerbox"></div>


</body>
</body>

</html>
