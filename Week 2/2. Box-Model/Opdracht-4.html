<body>
    <h3>4. Leg uit wat de volgende termen betekenen: content, padding, margin en border.</h3>
    <ul>
        <li>Content: Dit is de inhoud van een element</li>
        <li>Padding: Dit is de ruimte tussen de inhoud (content) en de border</li>
        <li>Border: Dit is een lijn om de content heen</li>
        <li>Margin: Dit is de ruimte buiten de border</li>

    </ul>
</body>
