<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        .boxa {
            border: solid; width: auto; height: auto;
            padding: 80px;
            margin: 30px;
            border-width: 3px;
        }
        .boxb {
            border: solid; color: green; width: 50px; height: 50px;
            border-style: dotted;
            padding: 5px;
            margin: 5px;
            border-width: 5px;
        }

        .boxc {
            border: solid; color: orange; width: 30%; height: 80%;
            border-style: double;
            padding: 80px;
            margin: 5px;
            border-width: 5px;
        }

        .boxd {
            border: solid; color: blue; width: 10px; height: 20px;
            border-style: dashed;
            padding: 90px;
            margin: 5px;
            border-width: 1px;
        }

        .boxe {
            border: solid; color: red; width: auto; height: auto;
            border-width: 1px;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            border-width: 15px;
        }

    </style>
</head>
<body>

 <div class="boxb">Dit is Box B</div><br>

</html>
