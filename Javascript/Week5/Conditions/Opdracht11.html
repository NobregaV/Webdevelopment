<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div><span id="label" </span></div>  ​
     ​
    <br>

    <h5>Deze opdracht is een uitbreiding van opdracht 7. Programmeer de volgende logica in de checkNumber functie:</h5>

    <p>Als het ingevoerde getal is gelijk aan 21 of het ingevoerde getal is gelijk aan 23 , dan toon je op het label:
        “Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23.</p>

    <script>
        function checkNumber() {
            const number = document.getElementById("number");
            const label = document.getElementById("label");
            // console.log (number) 

            if (number.value >= 13 && number.value <= 20) {
                label.innerHTML = "Het ingevoerde getal is gelijk aan 13 of groter dan 13 en gelijk aan 20 of kleiner dan 20";

            }

            else if (number.value == 21 || number.value == 23) {
                label.innerHTML = "Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23";
            }
        }
    </script>

     

</body>

</html>
