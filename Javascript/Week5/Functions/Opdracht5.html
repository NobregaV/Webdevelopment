<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Check Name</h1>
    <input type="text" name="naam" id="naam">
    <button id="btn" onclick="checkName()">Check Name</button>
    <div><span id="checkedName" </span></div>

    <h1>Random Name</h1>
    <button id="rbtn" onclick="randomName()">Random Name</button>

    <script>


        const checkedName = document.getElementById("checkedName");
        const randomName = () => {
            const namen = [
                "John",
                "Olly",
                "Mo",
                "Hendrik",
                "Tony",
                "Irus",
                "Jan",
                "Peter",
            ];

            const randomNaam = namen[Math.round(Math.random() * 8)];
            console.log(randomNaam);
            checkedName.innerHTML = "Dit is " + randomNaam + " en " +randomNaam + " is een bekende van ons";



        }

        // console.log(namen);

        function checkName() {
            const inputNaam = document.getElementById("naam").value;
            console.log(inputNaam);
            const namen = [
                "John",
                "Olly",
                "Mo",
                "Hendrik",
                "Tony",
                "Irus",
                "Jan",
                "Peter",
            ];

            

            if (namen.includes(inputNaam)) {
                checkedName.innerHTML = "<h5>Dit is een bekende van ons.</h5>";
            }

            else {
                checkedName.innerHTML = "<h5>Onbekend in ons systeem!</h5>";

            }

        }



    </script>
</body>

</html>
