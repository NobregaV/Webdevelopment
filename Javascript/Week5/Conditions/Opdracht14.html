    <h5>Maak opdracht 13 opnieuw, maar gebruik nu Switch statement om dezelfde resultaten te maken.</h5>


    <h1>Translate Months</h1>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="translateMonth()">Translate</button>
    <div><span id="translatedMonth" </span></div>

    <script>
        function translateMonth() {

            const number = document.getElementById("number").value;
            const translatedMonth = document.getElementById("translatedMonth");

            switch (number) {
                case "1":
                    translatedMonth.innerHTML = "<h4>Januari</h4>";
                    break;
                case "2":
                    translatedMonth.innerHTML = "<h4>Februari</h4>";
                    break;
                case "3":
                    translatedMonth.innerHTML = "<h4>Maart</h4>";
                    break;

                case "4":
                    translatedMonth.innerHTML = "<h4>April</h4>";
                    break;

                case "5":
                    translatedMonth.innerHTML = "<h4>Mei</h4>";
                    break;

                case "6":
                    translatedMonth.innerHTML = "<h4>Juni</h4>";
                    break;

                case "7":
                    translatedMonth.innerHTML = "<h4>Juli</h4>";
                    break;

                case "8":
                    translatedMonth.innerHTML = "<h4>Augustus</h4>";
                    break;

                case "9":
                    translatedMonth.innerHTML = "<h4>September</h4>";
                    break;

                case "10":
                    translatedMonth.innerHTML = "<h4>Oktober</h4>";
                    break;

                case "11":
                    translatedMonth.innerHTML = "<h4>November</h4>";
                    break;

                case "12":
                    translatedMonth.innerHTML = "<h4>December</h4>";
                    break;

            }
        }
