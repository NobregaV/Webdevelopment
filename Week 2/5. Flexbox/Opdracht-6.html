<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .flexbox-container {

            justify-content: space-evenly;

            height: 170px;
        }

        .item1 {

        }

        .item2 {

        }

            width: 350px;

        }

        .item4 {

            width: 450px;
            height: 20px;
        }

        .item5 {

            width: 80px;
            height: 20px;
        }

        .item6 {

            width: 150px;
            height: 20px;

        }

</head>

<body>
    <h4>Opdracht 6</h4>

    <div class="flexbox-container">

        <div class="item5"></div>

</html>
