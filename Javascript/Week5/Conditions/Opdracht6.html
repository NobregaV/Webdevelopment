<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div><span id="label" </span></div>  ​
     ​
    <br><br>


    <h5>We hebben nog een comparison operator niet gehad, namelijk ! comparison. Wat doet een ! comparison ? Maak een
        voorbeeld van een ! comparison</h5>

    <p>scriptcode is</p>

    <em>else if (number.value != 0) {
        label.innerHTML = "Het is niet gelijk aan 0";
        }</em>

    <script>
        function checkNumber() {
            const number = document.getElementById("number");
            const label = document.getElementById("label");

            if (number.value == 3) {
                label.innerHTML = "Het ingevoerde getal is gelijk aan 3";
            }


            else if (number.value >= 11) {
                label.innerHTML = "Het ingevoerde getal is gelijk aan 11 of groter dan 11";

            }

            else if (number.value > 4) {
                label.innerHTML = "Het ingevoerde getal is groter dan 4";
            }

            else if (number.value != 0) {
                label.innerHTML = "Het is niet gelijk aan 0";
            }
            else {
                label.innerHTML = "Het ingevoerde getal is kleiner dan 3"
            }

        }
    </script>
