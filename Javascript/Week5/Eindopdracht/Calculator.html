<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="Calculator.js"></script>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>

    <div class="Calculator">

        <div class="display">0
            <!-- display komt hierin -->

        </div>

        
        <div class="numbers">
            <!-- nummers komen hierin -->


            
            <div class="acButton firstrow">
                <!-- ac +- komt hierin -->
                <button type="button" class="buttnum firstrow fr" onclick="">AC</button>
                <button type="button" class="buttnum firstrow fr" onclick="">+/-</button>
                <button type="button" class="buttnum firstrow fr" onclick="">%</button>
                <button type="button" class="buttRight slash" onclick="">/</button>

            </div>
            <div class="secondrow">
                <button type="button" class="buttnum 7 secondrow mr" onclick="">7</button>
                <button type="button" class="buttnum 8 secondrow mr" onclick="">8</button>
                <button type="button" class="buttnum 9 secondrow mr" onclick="">9</button>
                <button type="button" class="buttRight decimal" onclick="">x</button>
            </div>
            <div class="thirdrow">
                <button type="button" class="buttnum 4 thirdrow mr" onclick="">4</button>
                <button type="button" class="buttnum 5 thirdrow mr" onclick="">5</button>
                <button type="button" class="buttnum 6 thirdrow mr" onclick="">6</button>
                <button type="button" class="buttRight minus" onclick="">-</button>
            </div>
            <div class="fourthrow">
                <button type="button" class="buttnum 1 fourthrow mr" onclick="">1</button>
                <button type="button" class="buttnum 2 fourthrow mr" onclick="">2</button>
                <button type="button" class="buttnum 3 fourthrow mr" onclick="">3</button>
                <button type="button" class="buttRight plus" onclick="">+</button>
            </div>

            <div class="cero">
                <button type="button" class="buttnum0 lastrow mr" onclick="">0</button>
           
            <div class="punt">
                <button type="button" class="buttnumpunt lastrow mr" onclick="">.</button>
            </div>
            <button type="button" class="buttRight is" onclick="">=</button>
        </div>

    

    </div>

</body>

</html>
