<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 30%;
        }

        .zwartetekst {
            font-size: 25px;
            opacity: 0.7;
            position: relative;
            left: 130px;
            top: 23px
        }

        .wittetekst {
            font-size: 25px;
            color: white;
            opacity: 0.7;
            position: relative;
            left: 250px;
            bottom: 30px;
        }

        .geletekst {
            color: yellow;
            opacity: 0.8;
            font-size: 11px;
            position: relative;
            left: 200px;
            bottom: 60px;
        }

        #griekenland {
            position: relative;
            bottom: 150px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h3>7. Zie de onderstaande image met tekst. Kun jij dit namaken? Gebruik zelf een foto van een zonnige bestemming.
        Gebruik position, maar je mag geen z-index toepassen.</h3>
    <img src="./Img/Opdracht7.png" />

    <h4>Mijn resultaat</h4><br>
    <p class="zwartetekst">Groeten uit</p>
    <p class="wittetekst">Griekenland!</p>
    <p class="geletekst">Kom je ook hier vakantie vieren?</p>
    <img id="griekenland" src="./Img/Griekenland.jpg">


</body>

</html>
