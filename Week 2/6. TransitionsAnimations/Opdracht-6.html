    <style>
        .body {
            margin: 50px;
        }

        .card {
            background-color: grey;
            width: 150px;
            padding: 50px;
            text-align: left;
            border: solid black 1px;
            border-radius: 20px;
            color: white;
            display: inline-block;
            transition: margin-left 0.3s linear, background-color 0.2s linear, margin-right 0.3s linear;

        }

        .card~.card {
            margin-left: -120px;
            margin-right: -50px;
        }

        .card:hover~.card {
            margin-left: 0px;
            background-color: rgb(157, 163, 79);
            color: red;
            transform: translatey(20px);

        }
    </style>
</head>
