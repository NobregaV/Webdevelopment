<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div><span id="label" </span></div>  ​
     ​
    <br>

    <h5>Deze opdracht is een uitbreiding van opdracht 1</h5>
    <h5>Programmeer de volgende logica in de checkNumber functie.</h5>
    <p>Als het ingevoerde getal is groter dan 4, dan toon je op het label: “Het ingevoerde getal is groter dan 4”.
    </p>



    <script>
        function checkNumber() {
            const number = document.getElementById("number");
            const label = document.getElementById("label");

            if (number.value == 3) {
                label.innerHTML = "Het ingevoerde getal is gelijk aan 3";
            }
            if (number.value > 4) {
                label.innerHTML = "Het ingevoerde getal is groter dan 4";
            }
        }
    </script>

     

</body>

</html>
