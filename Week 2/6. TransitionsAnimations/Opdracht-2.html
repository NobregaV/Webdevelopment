<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            transition: background-color 0.8s ease;
            background-color: red;
        }

        p:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <h3>Maak een simpele transition wat de kleur van een tekst aanpast.
    </h3>

    <p>Dit is een simpele transition. De kleur van de tekst verandert</p>

</body>

</html>
