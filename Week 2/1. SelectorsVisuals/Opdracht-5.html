<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: black;
        }

        p {
            color: green;
        }

        .tekst2 {
            color: black;
        }
    </style>
</head>

<body>
    <h3>5. Maak een aparte html bestand en voeg de volgende code toe:</h3>
    <h2>Class selectors</h2>
    <p>paragraph tekst</p>
    <p div class="tekst2">paragraph tekst2</p>

</body>

</html>
